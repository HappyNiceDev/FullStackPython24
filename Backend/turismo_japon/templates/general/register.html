{% extends 'base.html' %}
{% block contenido %}
<div>
    <h2>Registrarse</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    {% if form.non_field_errors %}
        <p style="color: red;">{{ form.non_field_errors }}</p>
    {% endif %}
    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
</div>
{% endblock %}
