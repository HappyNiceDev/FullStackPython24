{% extends 'base.html' %}
{% block contenido %}
<div>
    <h2>Registrarse</h2>
    <form class="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>

{% if messages %}
    {% for message in messages %}
    <div class="notification {{ message.tags}}">
        {{message}}
    </div>
    {% endfor %}
{% endif %}
